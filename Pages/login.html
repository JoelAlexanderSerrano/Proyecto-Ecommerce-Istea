<!doctype html>
<html lang="es">
<head>
    <title>Acceso Administrador - Gamepad Retro</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    
    <div class="header-bg">
        <header>
            <h2>Panel de Acceso</h2>
        </header>
    </div>

    <div class="content-wrapper">
        <main class="login-main">
            <div class="login-card">
                <h2>Acceso de Administrador</h2>
                
                <form id="login-form">
                    
                    <label for="login-email">Correo Electrónico</label>
                    <input type="text" id="login-email" required placeholder="admin@gamepad.com">

                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required placeholder="password123">

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" class="btn-login">Ingresar</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            </div>
    </footer>

    <script type="module" src="../JS/login.js"></script>
</body>
</html>
