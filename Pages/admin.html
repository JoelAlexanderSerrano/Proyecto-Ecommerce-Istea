<!doctype html>
<html lang="es">
<head>
    <title>Panel de Administración - Gamepad Retro</title>
    <link rel="stylesheet" href="../styles.css" /> 
</head>
<body>
    
    <div class="header-bg">
        <header>
            <h2>ADMINISTRACIÓN DE PRODUCTOS</h2>
            <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
        </header>
    </div>

    <div class="content-wrapper">
        <main class="admin-main">
            
            <section class="admin-form-section">
                <h3>Crear / Editar Producto</h3>
                <form id="product-form" class="crud-form">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" required>
                    
                    <button type="submit" id="save-btn" class="btn-primary">Guardar Producto</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancelar Edición</button>
                </form>
            </section>

            <section class="admin-table-section">
                <h3>Productos Actuales</h3>
                <table id="product-list-table" class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </section>

        </main>
    </div> <footer></footer>
    
    <script type="module" src="../JS/modules/admin_auth.js"></script>
    </body>
</html>
