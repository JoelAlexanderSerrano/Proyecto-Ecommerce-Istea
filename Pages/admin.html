<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración - Gamepad Retro</title>
    <link rel="stylesheet" href="../styles.css" /> 
</head>
<body>
    
    <div class="header-bg">
        <header class="admin-header">
            <h2 class="admin-title">ADMINISTRACIÓN DE PRODUCTOS</h2>
            <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
        </header>
    </div>

    <div class="content-wrapper">
        <main class="admin-main">
            
            <section class="admin-form-section">
                <h3><span id="form-title">Crear Nuevo</span> Producto</h3>
                
                <form id="product-form" class="crud-form">
                    
                    <input type="hidden" id="product-id" value=""> 

                    <label for="product-nombre">Nombre del Producto</label>
                    <input type="text" id="product-nombre" required>

                    <label for="product-descripcion">Descripción</label>
                    <textarea id="product-descripcion" rows="3" required></textarea>
                    
                    <label for="product-precio">Precio</label>
                    <input type="number" id="product-precio" required min="0" step="0.01">
                    
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" required min="0">

                    <label for="product-categoria">Categoría</label>
                    <input type="text" id="product-categoria" required placeholder="Ej: Playstation, Xbox">

                    <label for="product-imagen">URL Imagen</label>
                    <input type="url" id="product-imagen" required placeholder="URL de la imagen (https://...)">

                    <div class="form-actions">
                        <button type="submit" class="btn-guardar" id="save-btn">Guardar</button>
                        <button type="button" class="btn-cancelar" id="cancel-btn">Cancelar Edición</button>
                    </div>
                </form>
            </section>
            
            <hr>

            <section class="admin-table-section">
                <h3>Productos Actuales</h3>
                <table id="product-list-table" class="tabla-admin">
                    <thead>
                        <tr>
                            <th>ID Corto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </section>

        </main>
    </div> <footer>
        <div class="footer-content">
            <p>&copy; 2025 Retro Gamepad - Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script type="module" src="../JS/modules/admin_auth.js"></script>
    <script type="module" src="../JS/modules/admin_crud.js"></script>
    
    <script type="module">
        import { initAdminAuth } from '../JS/modules/admin_auth.js';
        import { initAdminCrud } from '../JS/modules/admin_crud.js';
        
        // 1. Inicializa la protección y el botón de logout
        initAdminAuth(); 
        
        // 2. Inicializa la lógica CRUD (carga la tabla y configura formularios)
        initAdminCrud(); 
    </script>
</body>
</html>
